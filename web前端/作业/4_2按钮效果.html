<!DOCTYPE html>
<html>
<head>
	<title>按钮效果</title>
	<meta charset="utf-8">
	<style type="text/css">
		.btu:link{
			display: block;
			width: 93px;
			height: 29px;
			margin: 50px auto;
			background-image: url(image/btn.png);
			background-repeat: no-repeat;
		}
		.btu:hover{
			background-position: -93px 0px;
		}
		.btu:active{
			background-position: -186px 0px;
		}
	</style>
</head>
<body>
	<a href="#" class="btu"></a>
</body>
</html>
