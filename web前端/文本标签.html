<!DOCTYPE html>
<html>
<head>
	<title>文本标签</title>
	<meta charset="utf-8">
</head>
<body>
	<p>
		今天天气<em>真不错!</em>
	</p>
	<p>
		<strong>
			注意！头上有飞行物
		</strong>
	</p>
	<p>
		<i>我是i标签</i>
		<b>我是b标签</b>
	</p>
	<p>
		<small>我是small标签中的内容</small>
	</p>
	<p>
		<cite>《白雪公主与七个小矮人》</cite>是我喜欢的书
	</p>
	<p>
		<strong>今天天上有个<em>大太阳</em></strong>
	</p>
</body>
</html>
