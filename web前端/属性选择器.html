<!DOCTYPE html>
<html>
	<head>
		<title>属性选择器</title>
		<meta charset="utf-8">
		<style type="text/css">
			/*
			属性选择器
				作用：可根据元素中的属性或属性值来选取指定元素
				语法：
				[属性名] 选取含有指定属性的元素
				[属性名="属性值"] 选取含有指定属性值的元素
				[属性名^="属性值"] 选取指定属性值开头的元素
				[属性名$="属性值"] 选取指定属性的结尾元素
				[属性名*="属性值"] 选取指定属性包含的元素
			*/
			p[title^="a"]{
				color: red
			}
		</style>
	</head>
	<body>
		<p title="hello">我是一个段落</p>
		<p title="abc">我是一个段落</p>
		<p title="abbc">我是一个段落</p>
		<p title="abcd">我是一个段落</p>
		<p title="aop">我是一个段落</p>
		<p title="agb">我是一个段落</p>
	</body>
</html>
