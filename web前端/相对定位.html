<!DOCTYPE html>
<html>
<head>
	<title>相对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: black;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: green;
			position: relative;
			left: 200px;
			bottom: 200px;
		}
		.p1{
			background-color: orange;
			position: relative;
			left: 200px;
			bottom: 200px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span class="p1">我是一个span元素</span>
</body>
</html>
