<!DOCTYPE html>
<html>
<head>
	<title>固定定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: green;
			position: fixed;
			left: 0px;
			top: 0px;
		}
		.box4{
			width: 200px;
			height: 5000px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
