<!DOCTYPE html>
<html lang="en">
	<head>
		<title>display和visibility</title>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				background-color: #bfa;
				/*
				变成块元素
				*/
				display: block;
				width: 500px;
				height: 500px;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				/*
				display:one;
				*/
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<a href="#">我是一个超链接</a>
		<span class="box">what</span>
	</body>
</html>
